<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FadeJunkie ‚Äî Shop Onboarding</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100">

<section class="max-w-4xl mx-auto p-6 sm:p-10">
  <h1 class="text-2xl font-semibold">Barbershop Onboarding</h1>
  <p class="text-sm text-zinc-500 mt-1">Create your shop profile ‚Äî it only takes a few minutes.</p>

  <form id="shopForm" class="space-y-10 mt-8">

    <!-- Shop Info -->
    <div class="space-y-5">
      <h2 class="text-lg font-medium">üè™ Shop Info</h2>

      <div>
        <label class="block text-sm mb-1">Shop Name *</label>
        <input name="name" required class="input"/>
      </div>

      <div>
        <label class="block text-sm mb-1">Phone *</label>
        <input name="phone" required class="input"/>
      </div>

      <div>
        <label class="block text-sm mb-1">Booking Link *</label>
        <input name="booking_url_shop" required class="input"/>
      </div>

      <div>
        <label class="block text-sm mb-1">Email *</label>
        <input name="email" type="email" required class="input"/>
      </div>

      <div>
        <label class="block text-sm mb-1">Address *</label>
        <input name="address" required class="input"/>
      </div>

      <div>
        <label class="block text-sm mb-1">City *</label>
        <input name="city" required class="input"/>
      </div>

      <div class="grid grid-cols-3 gap-3">
        <div>
          <label class="block text-sm mb-1">State *</label>
          <input name="state" required class="input"/>
        </div>
        <div>
          <label class="block text-sm mb-1">ZIP *</label>
          <input name="zip" required class="input"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Timezone *</label>
          <select name="timezone" class="input" required>
            <option value="America/Chicago" selected>America/Chicago (CST/CDT)</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm mb-1">About the shop *</label>
        <textarea name="about" rows="3" required class="input"></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">Logo Upload *</label>
          <input type="file" name="logo" accept="image/*" required class="input-file">
        </div>
        <div>
          <label class="block text-sm mb-1">Shop Banner *</label>
          <input type="file" name="hero" accept="image/*" required class="input-file">
        </div>
      </div>
    </div>

    <!-- Hours -->
    <div>
      <h2 class="text-lg font-medium">‚è∞ Hours of Operation *</h2>
      <div class="mt-3 space-y-3" id="hoursGrid">
        <!-- Rows auto-generated -->
      </div>
    </div>

    <!-- Barbers -->
    <div>
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-medium">üíà Barbers</h2>
        <button type="button" id="addBarberBtn"
          class="px-3 py-1.5 text-sm bg-zinc-900 text-white rounded-lg">+ Add Barber</button>
      </div>

      <div id="barbersContainer" class="mt-4 space-y-6"></div>
    </div>

    <!-- Submit -->
    <button class="w-full py-3 rounded-lg bg-zinc-900 text-white text-sm hover:opacity-90">
      Submit for Approval
    </button>

    <p id="formStatus" class="hidden text-green-500 text-sm mt-2">‚úÖ Submitted successfully!</p>

  </form>
</section>

<style>
.input {
  @apply w-full rounded-lg border border-zinc-300 dark:border-zinc-700 bg-transparent px-3 py-2 text-sm;
}
.input-file {
  @apply block w-full text-xs rounded-lg cursor-pointer border border-zinc-300 dark:border-zinc-700 file:mr-3 file:px-3 file:py-1.5 file:rounded-md file:border-0 file:bg-zinc-900 file:text-white hover:file:bg-zinc-800;
}
</style>

<script>
const days = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
const hoursGrid = document.getElementById("hoursGrid");
days.forEach(day => {
  hoursGrid.innerHTML += `
    <div class="grid grid-cols-3 gap-3 items-center">
      <label class="text-sm font-medium w-16">${day}</label>
      <input name="open_${day.toLowerCase()}" type="time" class="input" required>
      <input name="close_${day.toLowerCase()}" type="time" class="input" required>
    </div>`;
});

// Add Barber logic
let barberCount = 0;
document.getElementById("addBarberBtn").onclick = () => {
  const id = barberCount++;
  const wrapper = document.createElement("div");
  wrapper.className = "border border-zinc-300 dark:border-zinc-700 p-4 rounded-xl bg-white dark:bg-zinc-900";
  wrapper.innerHTML = `
    <div class="flex justify-between items-center mb-3">
      <h3 class="text-sm font-medium">Barber #${id+1}</h3>
      <button type="button" class="text-xs text-red-500" onclick="this.parentElement.parentElement.remove()">Remove</button>
    </div>
    <input name="barber_name_${id}" placeholder="Full Name" class="input mb-2" required>
    <input name="barber_specialty_${id}" placeholder="Specialty" class="input mb-2" required>
    <input name="barber_booking_${id}" placeholder="Booking Link" class="input mb-2" required>
    <input name="barber_instagram_${id}" placeholder="Instagram (optional)" class="input mb-2">
    <label class="block text-sm mb-1">Headshot *</label>
    <input type="file" name="barber_headshot_${id}" accept="image/*" class="input-file mb-2" required>
    <input type="hidden" name="barber_onboarded_${id}" value="true">
  `;
  document.getElementById("barbersContainer").appendChild(wrapper);
};

// Submit Handler
document.getElementById("shopForm").onsubmit = (e)=>{
  e.preventDefault();
  document.getElementById("formStatus").classList.remove("hidden");
  setTimeout(()=> alert("‚úÖ Data captured! Next: Save to CSV & deploy shop page."), 500);
};
</script>

</body>
</html>
